<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/bootstrap.min.js"></script>
</head>
<body style=" background-color:black; background-size: 100%;">
<div class="container-fluid">
    <div class="row bg">
        <div class="col-md-4 col-md-offset-4 login-form ">
            <div class="panel panel-default ">
                <div class="panel-body ">
                    <div class="">
                        <div class="col-lg-12" th:if="${error} != null" >
                            <span class="alert alert-danger col-lg-12 text-center" th:text="${error}"></span>
                        </div>
                        <form action="/registered" method="post">
                            <div class="form-group">
                                <label for="name">昵称</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="name" th:text="${name}">
                            </div>
                            <div class="form-group">
                                <label for="username">用户名</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="username" th:text="${username}">
                            </div>
                            <div class="form-group ">
                                <label for="password">密码</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" th:text="${password}">
                            </div>
                            <div class=" form-group">
                                <button type="submit" class="btn btn-default btn-lg active btn-block">注册</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
