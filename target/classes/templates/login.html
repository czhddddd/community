<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/bootstrap.min.js"></script>
</head>
<body style=" background-color:black; background-size: 100%;">
<div class="container-fluid">
    <div class="row bg">
        <div class="col-md-6 col-md-offset-3 login-form ">
            <div class="panel panel-default ">
                <div class="panel-body ">
                    <div class="col-md-6 mycontent-left">
                        <div class="col-lg-12" th:if="${error} != null" >
                            <span class="alert alert-danger col-lg-12 text-center" th:text="${error}"></span>
                        </div>
                        <form action="/login" method="post">
                            <div class="form-group">
                                <label for="username">用户名</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="username">
                            </div>
                            <div class="form-group ">
                                <label for="password">密码</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                            </div>
                            <div class=" form-group">
                                <button type="submit" class="btn btn-default btn-lg active btn-block">登录</button>
                            </div>
                        </form>
                        <a href="/registered" type="submit" class="btn btn-default btn-lg active btn-block">注册</a>
                    </div>
                    <div class="col-md-6 row-centered">
                        <div class="">
                            <a href="https://github.com/login/oauth/authorize?client_id=Iv1.a04352b825051355&redirect_uri=http://localhost:8887/callbackgithub&scope=user&state=1" class="btn btn-primary btn-lg active btn-block" role="button">github登录</a>
                            <a href="https://gitee.com/oauth/authorize?client_id=ac31ebf60c26ff18c6db18c64b654849fcffc760635a53692da846d8ab02d899&redirect_uri=http://localhost:8887/callbackgitee&response_type=code&&scope=user_info&state=1" class="btn btn-default btn-lg active btn-block" role="button">gitee 登录</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
